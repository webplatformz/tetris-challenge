name: Kotlin CI

on: [push]

jobs:
  build:
    name: Build with java version ${{ matrix.java_version }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 'server'
    strategy:
      matrix:
        java_version: ['11']

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-java@v1
        with:
          java-version: '11.0.10' # The JDK version to make available on the path.
          java-package: jdk # (jre, jdk, or jdk+fx) - defaults to jdk
          architecture: x64 # (x64 or x86) - defaults to x64

      - name: gradlew build native jar
        run: ./gradlew build -Dquarkus.package.type=native -Dquarkus.native.container-build=true